<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Decipher</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>Caesar Decipher</h1>
    </header>
    <main>
        <div class="main-screen">
            <div class="left-main">
                <textarea id="normal-text" placeholder="Insert any message you want to encrypt!"></textarea>
                <input id="submit-button" type="button" value="Submit"> 
            </div>
            <div class="middle-main">
                <div class="num-buttons"> 
                    <input id="add-button" type="button" value="+"> 
                    <input id="index-input" type="number" min="0" max="99" value="1"> 
                    <input id="subtract-button" type="button" value="-"> 
                </div>
            </div>
            <div class="right-main">
                <textarea id="cipher-text"></textarea>
                <input type="button" value="Copy"> 
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
